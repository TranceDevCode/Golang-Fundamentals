{{ template "header" }}

<!-- Inicio contenido -->
<main class="container">
    <h1>Formulario de Golang</h1>
    <form action="/formularios-post" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su Nombre">
        </div>
        <div class="form-group">
            <label for="correo">E-Mail:</label>
            <input type="text" name="correo" id="correo" class="form-control" placeholder="Ingrese su Correo">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese su Telefono">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su Contraseña">
        </div>
        <div class="form-group">
            <button type="submit" value="Enviar" class="btn btn-primary mt-2" data-bs-toggle="button" aria-pressed="false" autocomplete="off">
                Enviar
            </button>
        </div>
    </form>
</main>
<!-- Fin contenido -->

{{ template "pie"}}
